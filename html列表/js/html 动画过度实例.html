<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文涛社宣传</title>
		<style type="text/css">
			.div{
				text-align: center;    <!--使logo左右居中-->
			}
			.img{
				 vertical-align: middle; <!--使logo上下居中-->
				margin-top: 130px;
				width: 600px;
				height: 600px;
			    }
			    html:hover .img{
			    	animation-name: img;
			    	animation-delay: 500ms;
			    	animation-duration: 1s;
			    	animation-fill-mode: forwards; <!--使动画停止在最后一帧-->
			    }
			    @keyframes img{
			    	from{}
			    	to{
			    		width: 100px;
			    		height: 100px;
			    		margin-top: 0px;
			    		
			    	}
			    }
			p{
				font-family: "微软雅黑";
				font-size: 40px;
				text-shadow: 1px 1px 2px #b0b0b0;
				opacity: 1;  <!--透明度指示针 输入0-1 -->
			}
			html:hover P{
				font-family: "微软雅黑";
				font-size: 10px;
				text-shadow: 1px 1px 2px #b0b0b0;
				opacity: 0;  
			}
		</style>
	</head>
	<body>
		<div class="div">
		<img src="logo靠谱.png" class="img"/>
		<p class="p">品牌名称</p>
		</div>
	</body>
</html>
