<!DOCTYPE html>
<html  >
	<head>
		<meta charset="utf-8">
		<title>创建列表序号</title>
	</head>
	<body>
		<ol>                                                       <!--有序顺序-->
			<li>内容</li>                          <!--列表中的项-->
			<li>内容2</li>
			<li>内容3</li>
		</ol>
	<br>
		<ol reversed>                                          <!--序号倒转-->
			<li>内容</li>
			<li>内容2</li>
			<li>内容3</li>
		</ol>
	
	    <ol type="a">                                                      <!--一个选项中的小项用a表示-->
			<li>内容</li>
			<li>内容2</li>
			<li>内容3</li>
		</ol>
		
		<ol>
			<li>内容</li>
			<ol type="A">                          <!--该项中分出小项-->
			<li>内容a1</li>
			<li>内容a2</li>
			<li>内容a3</li>
			</ol>
		</ol>
		
		<ul>                                                        <!--无序标签-->
			<li>内容</li>
			<li>内容2</li>
			<li>内容3</li>
		</ul>
	</body>
</html>
