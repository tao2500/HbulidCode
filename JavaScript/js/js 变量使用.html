<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量使用方法</title>
		<script>
		var number = 100;
		number = number+200     <!--可赋值 结果为300-->
		number = number+"200"     <!--结果为100200  (数字+字符串)-->
		number = 200            <!--直接输出200 前面100作废-->
			  document.write(number);  <!--使用方法等于body里输入结果 -->
			//document.write("<h1>"number"</h1>")  <!--等于html5核心规划效果-->
			
			
		var name=prompt("你的名字是:","")        <!--得到name的属性赋值给document.write-->
                document.write(name);
		</script>
	</head>
	<body>
	</body>
</html>
