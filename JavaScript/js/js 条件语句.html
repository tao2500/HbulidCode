<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>条件判断语句上+下</title>
            <script>
			var number = prompt("请输入一个数字（1-100）");
				  if(number==50){ 
				  	document.write("恭喜你猜对了")
				  }else if(number>50){
				  	document.write("你猜大了")
				  }else(number<50){
				  	document.width("你猜小了")                 <!--设置3个条件判断-->
				  }
			</script>
	</head>
	<body>
	</body>
</html>
