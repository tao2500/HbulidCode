<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for 语句运用</title>
		<script>
			var num = 1;
			while(num <=100000){
				document.write(num+ "<br>")
				num = num + 1 
			}
			for(var num = 1;num <=10;num++){           <!--for循环可以自定义一个变量 还需指定次数 -->
					document.write(num+ "<br>")
			}
		</script>
	</head>
	<body>
	</body>
</html>
