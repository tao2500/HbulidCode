<html>
	<head>
		<meta charset="utf-8" />
		<title>插入视屏 弹幕</title>
	</head>
	<body>
		<center>
			<div align="center">
				<marquee bgcolor="cyan" width="200px" height=30px">我在移动</marquee>
				<marquee bgcolor="cyan" width="200px" height="100px" scrollamount="20px">我在快速移动</marquee>
				<marquee bgcolor="cyan" width="200px" height="100px" direction="down">我在向下移动</marquee>
				<marquee bgcolor="cyan" width="200px" height="100px" behavior="slide">我在移动</marquee>
				<marquee bgcolor="cyan" width="200px" height="300px">图片也能哦<img src="html五边形.png"</marquee>
			</div>
		<video src="html测试视屏.mp4" autoplay="true" loop="true"></video>                                                                                <!--插入视屏-->

		<embed src="html测试视屏.mp4" height="200px" width="200px" ></embed>  
		<!--控制高度与宽度-->
		<embed src="html测试视屏.MPG"></embed>
		<object src="html测试视屏.MPG" height="200px" autoplay ></object>                                       <!--自动播放视屏-->

		<video src="html测试视屏.mp4" height="200px" controls ></video>                                        <!--添加控制系统音量 暂停 进度-->

		<video src="html测试视屏.mp4" height="200px" loop></video>                                                <!--循环播放-->

		<video src="html测试视屏.mp4" height="200px" poster="封面图片" ></video>                         <!--视屏载入时显示图片-->
 
		<video src="html测试视屏.mp4" height="200px" muted ></video>                                            <!--视屏静音--> 

		<video src="html测试视屏.mp4" height="200px" controls preload="metadata"></video>          <!--预先加载=一帧视屏-->

		<video src="html测试视屏.mp4" height="200px" controls preload="auto"></video>                   <!--预先加载整个视屏 默认-->

		<video src="html测试视屏.mp4" height="200px" controls preload="none"></video>                  <!--不预先加载-->
		
		<source src="1html测试视屏.mp4 type="video/webm"></source>
		<source src="1html测试视屏.mp4 type="video/mp4"></source>
	                <source src="1html测试视屏.mp4 type="video/ogg">                                                                     <!--三重格式 确保所有浏览器能播放-->
		!DOCTYPE</source>
		</center>
	</body>
</html>
