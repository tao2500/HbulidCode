<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width: 900px;
				margin: 0 auto;
				border: 2px solid red;
				margin: 5px 0 0 0;
				background-color: red;
			}
			div{
				text-align: center;
			}
			#pic{
				width: 420px;
				height: 300px;
				background-image: url(img/实验7/ex9.jpg);
				background-repeat: no-repeat;
				float: left;
				background-color: #77A;
				position: relative;
			}
			#text{
				background-image: url(img/实验7/ex9.jpg);
				float: right;
				width: 420px;
				height: 500px;
				padding: 10px;
				font-weight: bold;
				background-color: #77A;
				padding: 10px;
				font-weight: bold;
			}
			#title{
				font-family: "华文彩云";
				font-size: 32px;
			}
			#author{
				font-size: 12px;
				color: #000000;
				float: right;
				margin: 0 0 24px 0;
				
			}
			p{
				font-family: "隶书";
				font-size: 24px;
				margin: 2px;
				letter-spacing: 0.5em;
				line-height: 1.5em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap"> 
			<div id="pic"></div>
			<div id="text">
				<div id="title">木兰花令.拟古决绝词</div>
				<div id="author">纳兰性德</div>
				<div id="content">
					<p></p>
					<p>人生若只如初见，</p>
					<p>何事秋风悲画扇。</p>
					<p>等闲变却故人心，</p>
					<p>却道故人心易变。</p>
					<p>骊山语罢清宵半，</p>
					<p>李雨霖铃终不怨。</p>
					<p>何如薄新棉衣郎，</p>
					<p>比翼连枝当日愿。</p>
				</div>
			</div>
		</div>
	</body>
</html>
