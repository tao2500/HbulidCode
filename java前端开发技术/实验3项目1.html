<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航</title>
		<style>
			.span{
				text-align: center;
			}
			.ul{
				display: inline;
			}
			li{
				display: inline;
			}
			html * {
    outline: 1px solid red
}
		</style>
	</head>
	<body>
		<p>使用段落标记和超链接实现网站导航</p>
		<div class="span">
			<a href="http://www.baidu.com/">百度</a>
			<a href="http://www.sina.com.cn/">新浪</a>
			<a href="http://www.168.com/">网易</a>
			<a href="http://www.qq.com/">腾讯</a>
			<a href="http://www.sohu.com/">搜狐</a>
			<a href="https://www.so.com/">360搜索</a>
		</div>
		<hr color="blue" />
		<p>利用无序列表实现水平导航条</p>
		<ul class="ul">
			<a href="http://www.baidu.com/">百度</a>
			<a href="http://www.sina.com.cn/">新浪</a>
			<a href="http://www.168.com/">网易</a>
			<a href="http://www.qq.com/">腾讯</a>
			<a href="http://www.sohu.com/">搜狐</a>
			<a href="https://www.so.com/">360搜索</a>
		</ul>
	</body>
</html>
