<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会记注册表</title>
		<style>
			h1,.butt{
				text-align: center;
			}
			.danwei{
				width: 84%;
			}
			.test{
				border-collapse: collapse;//相邻俩边框合并为一个边框  //默认值separate
			}
		</style>
	</head>
	<body>
		<h1>会记注册表</h1>
	</body>
	<table border="1px" class="test">
		<tr>
			<td>姓名:<input type="text"></td>
			<td>单位:<input type="text" class="danwei"></td>
		</tr>
		<tr>
			<td>性别 <input type="radio">男  <input type="radio">女 </td>
			<td>手机: <input type="text"></td>
		</tr>
		<tr>
			<td>酒店 <input type="radio">天山1大酒店  <input type="radio">昆仑酒店 </td>
			<td>预订房间数: <input type="text"> 套</td>
		</tr>
		<tr>
			<td colspan="2"><input type="radio">单人间（320元 ） <input type="radio">标准双人间（380元）<input type="radio"> 家庭套件（450元）</td>
		</tr>
		<tr>
			<td colspan="2" class="butt"> <input type="button" value="提交"> <input type="reset" value="重置"></td>
		</tr>
	</table>
</html>
