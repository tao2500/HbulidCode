<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>科技工作者建言</title>
		<style>
			big{
				color: blue;
				font-size: 30px;
				font-weight: bolder;
			}
			ppp{
				color: blue;
				font-weight: bolder;
				position: relative;
				left: 650px;
			}
			pppp{
				color: red;
				font-weight: bolder;
			}
			textarea{
				width: 90%;
			}
			td{
				border-width: 1px;
				border-style: solid;
			}
			
			.colo{
				width: 1000px;
				background-color: #00FFFF;
			}
			.email{
				width: 86%;
			}
			.butt{
				text-align: center;
			}
			.content{
				position: relative;
				left: 80px;
			}
			.Tips,li{
				color: #0000FF;
				font-weight: bolder;
			}
			.td{
				color: #009977;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div class="colo">
			<big>留言板</big>   
			<ppp>科技工作者建言</ppp>
			<div class="content">
				<pppp>发言列表</pppp>
				<table >
					<tr>
						<td class="td">姓名：</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td class="td">电子邮件：</td>
						<td><input type="text" class="email"></td>
					</tr>
					<tr>
						<td class="td">分类：</td>
						<td><pppp>科技工作者建言 <input type="radio">不保密 <input type="radio">保密 留言类型 </pppp>
						<select>                                                                                                                                                     <!--强制必须有一个选项-->
            				<option></option>
			            	<option></option>
			            </select>
						</td>
					</tr>
					<tr>
						<td class="td">留言：</td>
						<td> <textarea rows="8"></textarea></td>
					</tr>
					<tr>
						<td colspan="2" class="Tips">注：如果您的留言不便公开，请选择"保密"选项，提交后可凭系统反馈给您的留言编号、查询密码和您的姓名查询回复。</td>
					</tr>
					<tr>
						<td colspan="2" class="butt"> <input type="submit" value="提交"> <input type="reset" value="清空"></td>
					</tr>
					<tr>
						<td colspan="2">
							<ul>
								<li>
									请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。
								</li>
								<li>
									本网站拥有管理笔名和留言的一切权利。
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
			
		</div>
	</body>
</html>
