<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.fader1{
				height: 300px;
				width: 300px;
				background-color: #5F9EA0;
				
			}
			.borther{
				position: relative;
				background-color: #3594CB;
			}
			.son1{
				height: 150px;
				background-color: #A9A9A9;
				position: absolute;
				top: 0px;
				left: 0px;
				
			}
			.son1-1{
				height: 100px;
				background-color: #BDD0DB;
				position: absolute;
				top: 160px;
				left: 20px;
				bottom: 0px;
				right: 10px;
			}
				
			.fader2{
				background-color: #7C7A65;
				height: 300px;
				width: 300px;
			}
			.son2{
				background-color: #47A3DA;
				position: relative;
				top: 10px;
				left: 10px;
				
			}
			.brother2-1{
				margin: -20px auto 0 auto;
			}
			.borther2-2{
				position: absolute;
				background-color: #FF7F50;
				top 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
			.fader3{
				background-color: #666666;
				width: 300px;
				height: 300px;
				color: #F5F9FA;
			}
			.son3{
				background-color: #5F9EA0;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--<div class="test-relative">-->
			绝对

			父级元素

						<div class="minifader">
							<span>
								内流1
							</span>
							<span style="float: right;">
								内流2
							</span>
							<span style="position: absolute; right: 0; top: 0;">内流3</span>
						</div>
						
					</div>
				</div>
			</div>

		<div>

				top: 15px;

					</div>-->
					
				</div>
