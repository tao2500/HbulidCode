<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>模拟古诗垂直显示文本</title>
<script src="js/vue.js"></script>
</head>
<body>
<div id="example">
	<div v-bind:style="[baseStyle, fontStyle, styleRadius]">
		<h4>枫桥夜泊</h4>
		<p>
			月落乌啼霜满天，<br>江枫渔火对愁眠。<br>姑苏城外寒山寺，<br>夜半钟声到客船。
		</p>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el:'#example',
	data:{	
		width : 400,
		margin : '10px auto',
		padding : 30,
		bgcolor : 'lightblue',
		family : "华文楷体",
		fontSize : 36,
		color : 'green',
		align : 'center',
		border : '1px solid #CCCCCC',
		boxShadow : '3px 3px 6px #999999',
		mode : 'vertical-rl',
	},
	computed: {
		baseStyle: function () {//基本样式：宽、外边距、内边距、背景色
			return {
				width : this.width + 'px',
				margin : this.margin,
				padding : this.padding + 'px',
				'baclground-color' : this.bgcolor
			}
		},
		fontStyle: function(){//字体样式：字体、大小、颜色、对齐
			return {
				'font-family' : this.family,
				fontSize: this.fontSize + 'px',
				color : this.color,
				'text-align' : this.align
			}
		},
		styleRadius: function () {
			return { 
				border : this.border,
				'box-shadow' : this.boxShadow,
				'writing-mode' : this.mode
			}
		}
	}
})
</script>


</body>

</html>
