<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h1,p{
				text-align: center;
			}
			div{
				
			}
		</style>
	</head>
	<body>
		<h1>用JavaScript改变新闻网页中字号</h1>
		<p>选择字号【<a href="" onmousemove="small()">小</a>&nbsp;<a href="" onmouseover="middle()">中</a>&nbsp;<a href="" onmousemove="big()" >大</a>】</p>
		<div>JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。</div>
	</body>
	<script>
		var div = document.getElementsByTagName("div")[0];
		function big(){
			div.style.fontSize="30px";
		}
		function middle(){
			div.style.fontSize="20px";
		}
		function small(){
			div.style.fontSize="10px";
		}
	</script>
</html>
