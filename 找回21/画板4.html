<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				background: #AAAAAA;
				
			}
			.two{
				display: block;
				background-color: aqua;
				padding: 10px 20px 5px 20px;
				margin: 10px;
			}
			.three{
				display: inline;   /*可以使用padding，margin的left和right产生边距效果，但是top和bottom就不行*/
				background-color: #4CAF50;
				padding-bottom: 20px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two">
				<p>这是内容文本</p>
			</div>
			<div class="three">
				<p>这是一个内容</p>
			</div>
		</div>
	</body>
</html>
