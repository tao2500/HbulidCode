<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5 classlisst测试</title>
		<style>
			.a{
				text-align: center;
			}
			.b{
				font-size: 40px;
			}
			.c{
				color: #45A049;
			}
		</style>
	</head>
	<body>
		<div class="a b c">classlisst测试</div>
		<script>
			var di = document.querySelector("div");
			di.classList.remove("c");
		</script>
	</body>
</html>
