<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浏览器屏幕对象</title>
	</head>
	<body>
		<input id="butt" type="button" value="获取宽高"/>
		<input id="pathh" type="button" value="获取地址" />
		
		<ul id="list">
		  <li id="item1" >item1</li>
		  <li id="item2" >item2</li>
		  <li id="item3" >item3</li>
		</ul>
		
		
		<script>
			document.getElementById("butt").onclick = function getwidth(){
				alert("屏幕高度为"+screen.availHeight);
				alert("屏幕宽度为"+screen.width);
				alert("屏幕刷新率为"+screen.updateInterval);
			}
			
			
			var pathh = document.getElementById("pathh");
			pathh.addEventListener("click",getPath);  //事件监听 捕获阶段 目标阶段 冒泡阶段(true，捕获。false，冒泡。默认false。)  实现绑定多个事件
//			pathh.attachEvent("onclick",getPath);   //IE
			pathh.removeEventListener("click", getPath);  //解除事件绑定
			
			function getPath(){
				alert("ok");
				alert(window.location);
			
			}
			
			var item1 = document.getElementById("item1");
			var item2 = document.getElementById("item2");
			var item3 = document.getElementById("item3");
			
			document.addEventListener("click",function(event){
				var target = event.target;           //获取对象的触发引用
				if(target == item1){
					alert("hello item1");
				}else if(target == item2){
					alert("hello item2");
				}else if(target == item3){
					alert("hello item3");
				}
			}
		</script>
		
		
	</body>
</html>
