<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环里的++iandi++</title>
	</head>
	<body>
		<script>
			for(var a = 0;a < 3;++a){
				console.log(a);
			}
			var aa=070; //八进制自动转换为10进制
			if(aa){
				console.log("折行成功！");
				console.log(typeof(!aa));
				console.log(aa);
			}
			var q = "+" ;
			console.log(typeof(q));
			var num = 11;
			switch(true){
				case num >=20 :
					console.log("num>=11");
					break;
				
				case num<=11 :
					console.log("num<=11");
					break;
				default :
					console.log("num==null");
			}
		</script>
	</body>
</html>
